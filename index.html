<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百度一下，你就知道</title>
    <style>
        /* CSS 部分无需修改，保持原样 */
        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20vh 15px 0;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        .logo {
            max-width: 220px;
            width: 100%;
            height: auto;
            margin-bottom: 25px;
        }

        /* 关键：之前是 .search-form，现在改为 .search-container */
        .search-container {
            display: flex;
            width: 100%;
        }

        .search-input {
            flex: 1;
            min-width: 0;
            height: 44px;
            padding: 0 16px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-right: none;
            border-radius: 22px 0 0 22px;
            outline: none;
            -webkit-appearance: none;
            appearance: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .search-input:focus {
            border-color: #4e6ef2;
            box-shadow: 0 0 5px rgba(78, 110, 242, 0.3);
        }

        .search-button {
            width: 100px;
            height: 44px;
            background-color: #4e6ef2;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 0 22px 22px 0;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .search-button:active {
            background-color: #4159c3;
        }

        @media (min-width: 768px) {
            body {
                align-items: center;
                padding-top: 0;
                padding-bottom: 10vh;
            }
            .search-button:hover {
                background-color: #4159c3;
            }
            .search-button {
                font-size: 17px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- 百度 Logo -->
        <img src="https://www.baidu.com/img/PCtm_d9c8750bed0b3c7d089fa7d55720d6cf.png" alt="Baidu Logo" class="logo">

        <!-- 优化点 1：将 <form> 替换为 <div> -->
        <div id="searchContainer" class="search-container">
            <!--
              优化点 2：为 input 明确添加 autocomplete="off"。
              虽然移除了 form，但加上这个属性可以作为双重保险，对抗某些浏览器的激进策略。
            -->
            <input type="text" id="searchInput" class="search-input" placeholder="时间搜索不一样的搜索！" autocomplete="off">

            <!-- 优化点 3：将 button 的 type 从 "submit" 改为 "button" -->
            <button type="button" id="searchButton" class="search-button">百度一下</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {

            const PASSWORD_KEY = 'mySecretDecoyPassword';
            const searchInput = document.getElementById('searchInput');
            // 获取按钮的引用
            const searchButton = document.getElementById('searchButton');

            checkAndSetInitialPassword();

            // 优化点 4：为按钮添加点击事件监听器
            searchButton.addEventListener('click', processInput);

            // 优化点 5：为输入框添加键盘事件监听器，以支持回车键
            searchInput.addEventListener('keydown', function(event) {
                // 检查是否按下了回车键
                if (event.key === 'Enter') {
                    // 阻止默认的回车行为（比如换行）
                    event.preventDefault();
                    // 调用与点击按钮相同的处理函数
                    processInput();
                }
            });

            function checkAndSetInitialPassword() {
                const storedPassword = localStorage.getItem(PASSWORD_KEY);
                if (!storedPassword) {
                    setNewPassword();
                }
            }

            function setNewPassword() {
                let newPassword = '';
                do {
                    newPassword = prompt('首次使用，请设置一个密码：');
                    // 如果用户点击了“取消”
                    if (newPassword === null) {
                        alert("您取消了密码设置。");
                        return;
                    }
                } while (!newPassword || newPassword.trim() === '');

                localStorage.setItem(PASSWORD_KEY, newPassword.trim());
                alert('密码设置成功！');
            }

            function resetPassword() {
                const confirmation = confirm('您确定要重置密码吗？');
                if (confirmation) {
                    localStorage.removeItem(PASSWORD_KEY);
                    alert('密码已重置！');
                    setNewPassword();
                }
            }

            // 优化点 6：将原有的表单提交逻辑封装成一个独立的函数
            function processInput() {
                const inputValue = searchInput.value.trim();
                const storedPassword = localStorage.getItem(PASSWORD_KEY);

                if (inputValue === '') {
                    return; // 如果输入为空，则不执行任何操作
                }

                if (inputValue === '重置密码') {
                    resetPassword();
                    searchInput.value = ''; // 清空输入框
                }
                else if (inputValue === storedPassword) {
                    // 密码正确，跳转到目标页面
                    window.location.href = 'pagemain.html';
                }
                else {
                    // 密码错误或为普通搜索，执行百度搜索
                    const searchUrl = 'https://www.baidu.com/s?wd=' + encodeURIComponent(inputValue);
                    window.open(searchUrl, '_blank');
                    // 搜索后可以不清空输入框，模仿真实搜索引擎的行为
                    // searchInput.value = '';
                }
            }
        });
    </script>

</body>
</html>
